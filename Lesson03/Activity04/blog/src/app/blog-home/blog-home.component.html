
  <title-header></title-header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div  class="row blog_posts stander_blog">
                    <div class="col-md-6 col-lg-4"   *ngFor="let article of articles">
                        <article>
                                <a routerLink="post/{{article._id}}">
                            <div class="post_img card-blog-img">
                                <img src="https://{{article.photo}}" alt="Card image cap">
                                <a href="#">
                                    <span class="card-blog-meta bg-color-yellowish">{{article.tag}}</span>
                                </a>
                            </div>
                            <div class="card-blog-content">
                                <h5 class="post_title">
                                    <a href="#">{{article.title}}
                                    </a>
                                </h5>
                                <div class="post_meta_top">
                                    <span class="post_meta_date">{{article.createdOn}}</span>
                                </div>
                                <div class="post_content">
                                    <p [innerHTML]="article.body.substr(0,120) + '....'">
                                    </p>
                                </div>
                            </div>
                        </a>
                        </article>
                    </div>
                    
                </div>
            </div>
        </div>

    </div>
